; ------------------------------------------------------------------------
; Actions are building blocks for polls and chat commands. Each action is small,
; generally just doing one specific thing, and they are combined to make larger events.
; As an example, one action might remove all negative statuses from a unit, another might
; heal a unit, and a third might give the unit full ammo. All three could be combined into
; one event to fully restore a single unit.
;
; Here is a list of the types of actions available in this mod; each one has individual
; documentation describing its effects further in this ini file.
;
;           +-------------------------------------+
;           | Action type         | Targets       |
;           +-------------------------------------+
;           | ActivateAbility     | Units         |
;           | CombineActions      | Special       |
;           | ModifyActionPoints  | Units         |
;           | ModifyAmmo          | Units         |
;           | SpawnUnits          | N/A           |
;           | TimeoutUser         | Twitch viewer |
;           +-------------------------------------+
;
; Most actions target units. If these actions are triggered by a chat command, then they
; will always target the unit owned by the viewer using the command (if they have one). Otherwise,
; the targeted units are selected randomly. In both cases, the targeted units must adhere to
; all of targeting criteria defined by the action. The following configuration can be specified
; for any unit-targeting action:
;
;                      UnitTeams - Array, default empty. Unit must belong to one of the teams in this
;                                  list to be a valid target. If empty, any team is valid. Values can be
;                                  eTeam_Neutral, eTeam_One, eTeam_Two, eTeam_XCom, eTeam_Alien, eTeam_TheLost,
;                                  or eTeam_Resistance.
;               IncludeCivilians - Boolean, default false. Whether civilians are valid targets. Keep in mind that
;                                  friendly and enemy VIPs are civilians, and having them spontaneously combust
;                                  might not be desired.
;               IncludeConcealed - Boolean, default false. Whether concealed units are valid targets.
;                    IncludeDead - Boolean, default false. Whether dead units are valid targets.
;                  IncludeLiving - Boolean, default false. Whether living units are valid targets.
;  RequireNotImmuneToDamageTypes - Array, default empty. If a unit is immune to any of the damage types in this
;                                  list, they are not a valid target. This can be used to avoid a wasted action,
;                                  such as trying to set a target on fire if they're immune to burning.
;             RequireTwitchOwner - Boolean, default false. If true, only units with an assigned Twitch owner are valid.
;                     NumTargets - When selecting units, this is the maximum number of targets. Less than this
;                                  may be selected if there aren't enough valid targets.
;                  SelectBasedOn - When selecting units, all valid targets are compiled into a list, and then targets
;                                  are chosen based on this field. Value can be eTwitchUSC_Random, eTwitchUSC_HighestHP,
;                                  eTwitchUSC_LowestHP, eTwitchUSC_LeastHPMissing, or eTwitchUSC_MostHPMissing.
;
;
; Actions which don't target units may have their own configuration. Check their individual documentation for details.
;
; Unit-targeting actions are commonly used with chat commands and polls. Consequently, most of these actions tend to have
; three versions: one targeting friendly units (for polls), one targeting enemies (for polls), and one targeting anyone
; (for chat commands). This is verbose, but very flexible.
; ------------------------------------------------------------------------


; ------------------------------------------------------------------------
; ActivateAbility actions
;
; These actions give one or more units an ability and instantly activate it. This is mainly
; meant to be used with abilities that apply an effect to a unit and then end, such as causing
; the unit to panic, or to catch fire. The ability will remain on the unit for the rest of the battle.
; If the ability costs action points, or uses up a resource, those costs will be paid.
;
; If these actions are used in a chat command, they will always apply to the unit owned by the
; viewer submitting the command (friendly or not). If used in a poll event, the standard config
; for unit-targeting actions should be specified, and one or more units matching that config will
; be selected to activate the ability on.
;
; Abilities here are not limited to ones provided by this mod. For abilities created by this mod, some
; configuration is available in XComTwitchAbilities.ini.
; ------------------------------------------------------------------------

